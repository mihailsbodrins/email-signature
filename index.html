  <table style="width: 100%; max-width: 560px; padding: 20px 0 20px; box-sizing: border-box; word-break: break-word;">

        <div style="width: 100%; height: 2px; margin: 10px 0; background: linear-gradient(90deg,#ffbd30, #f8f3bc)"></div>
        <!-- Стилизация наведения телефона и почты -->
        <style type="text/css">
          .contact__link:hover {
            background: linear-gradient(90deg, #ffbd30, #f8f3bc);
            background-color: #ffbd30;
            transition: all 2s ease-out;
          }
        </style>
        <p style="margin-top: 0px; margin-bottom: 2px; text-align: left;">
          <a class="contact__link" href="tel:+37129837902" style="display: flex; height: 24px; align-items: center; font-size: 12px; line-height: 1.2; text-decoration: none; color: #54545c;">
            <img src="https://i.postimg.cc/Vs2KXNks/call.jpg" style="padding-right: 3px; background-color: #ffbd30; border: 1px solid #ffbd30; border-radius: 50%;" width="16" alt="phone-icon">
            +371 29837902
          </a>
        </p>
        <p style="margin-top: 0px; margin-bottom: 2px; text-align: left;">
          <a class="contact__link" href="mailto:m.bodrins@gmail.com" style="display: flex; height: 24px; align-items: center; font-size: 12px; line-height: 1.2; color: #54545c; text-decoration: none;">
            <img src="https://i.postimg.cc/XYqhgP04/email.jpg" style="padding-right: 3px; background-color: #ffbd30; border: 1px solid #ffbd30; border-radius: 50%;" width="16" alt="email-icon">
              m.bodrins@gmail.com
          </a>
      </th>
    </tr>
    <tr style="box-sizing: border-box;">
      <td colspan="2" style="box-sizing: border-box; padding-left: 20px;">
      <style type="text/css">
        @keyframes spin {
          from {transform:rotate(0deg);}
          to {transform:rotate(60deg);}
        }

        .contact__link:hover img,
        .social__link:hover img {
          animation: spin 5s linear 0s infinite;
        }
        /* social__link style */
        .social__link:hover:before,
        .social__link:hover:after {
          animation: none;
          opacity: 0;
        }

        .social__link::before {
          content: "";
          width: 101.5%;
          height: 104%;
          border-radius: 14px;
          background-image: linear-gradient(#5ddcff, #f8f3bc 43%, #ffbd30);
          position: absolute;
          z-index: -1;
          top: -1px;
          left: -1px;
          animation: spin 2.5s linear infinite;
        }

        @keyframes animate {
          0% {
            transform: translate(-50%, -75%) rotate(0deg);
          }
          100% {
            transform: translate(-50%, -75%) rotate(360deg);
          }
        }

      </style>
        <span style="padding-right: 55px; cursor: pointer;">
          <a class="social__link" target="_blank" href="https://t.me/MihailsBodrins" style="display: inline-block; position: relative; width: 30px; height: 30px; background: #f8f3bc; padding: 1px 1px 1px 1px; border-radius: 50%;">

        </span>
        <span style="padding-right: 55px;">

            <img class="social__image" src="https://i.postimg.cc/W3zhpjBx/github.jpg" width="30" alt="github-icon" style="border-radius: 50%;">
          </a>
        </span>
        <span style="padding-right: 10px;">
          <a class="social__link" target="_blank" href="https://www.linkedin.com/in/mihails-bodrins-325bb7205/" style="display: inline-block; position: relative; width: 30px; height: 30px; background: #f8f3bc; padding: 1px 1px 1px 1px; border-radius: 50%;">
            <img class="social__image" src="https://i.postimg.cc/cCQK2TyJ/linkedin.jpg" width="30" alt="linkedin-icon" style="border-radius: 50%;">
          </a>
        </span>
      </td>
    </tr>
  </table>
